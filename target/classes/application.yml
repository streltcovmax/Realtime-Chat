server:
  port: 8081

spring:
  application:
    name: chat

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: chat-api
            client-secret: s80glz7AACXWOeJkoTwJpLF54Y9Zvgds
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8081/login/oauth2/code/keycloak"
