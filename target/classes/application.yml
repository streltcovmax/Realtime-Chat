          keycloak:
            issuer-uri: http://localhost:8080/realms/chat_realm
            user-name-attribute: preferred_username

  web:
    resources:
      static-locations: classpath:/

  datasource:
    url: jdbc:postgresql://localhost:5432/chatDB
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

